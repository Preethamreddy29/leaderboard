  <script>
    if (window.location.search.includes('session_id=')) {
      const url = new URL(window.location);
      const params = new URLSearchParams(url.search);
      
      // Store the session ID and email temporarily
      const sessionId = params.get('session_id');
      const userEmail = params.get('email');
      
      // Clear the query string and reload the page cleanly
      window.history.replaceState(null, null, '/'); 
      
      // Set a flag in local storage to trigger the success logic on the clean page
      localStorage.setItem('payment-success-redirect', JSON.stringify({ sessionId, userEmail }));
      
      // Force a full, clean browser reload
      window.location.reload(); 
    }
  </script>
